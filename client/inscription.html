<h1 id="para-1" class="centrer">Inscription au Pro-Gramme</h1>
<section id="section-inscription">
    <div class="alert" style='display:none' id="error-alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <p id="msg-erreur">Erreur</p>
    </div>
    <form class="needs-validation" novalidate>
            <legend>Renseignements d'authentification</legend>
            <div class="form-row">
                <div class="col-md-3 mb-2">
                    <label for="prenom">Prénom</label>
                    <input type="text" class="form-control" id="prenom" placeholder="Prénom" onfocusout="validationPrenom()" oninput="validationPrenom()" required>
                    <div class="invalid-feedback" id="prenom-msg">
                        Invalide <!--changé par la méthode de validation-->
                    </div>
                </div>

                <div class="col-md-3 mb-2">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" id="nom" placeholder="Nom" onfocusout="validationNom()" oninput="validationNom()" required>
                    <div class="invalid-feedback" id="nom-msg">
                        Invalide! <!--changé par la méthode de validation-->
                    </div>
                </div>
            </div>
        <div class="form-row">
            <div class="col-md-3 mb-2">
                <label for="adresse">Adresse</label>
                <input type="text" class="form-control" id="adresse" placeholder="Adresse" onfocusout="validationAdresse()" oninput="validationAdresse()" required>
                <div class="invalid-feedback">
                    Ne peut pas être vide.
                </div>
            </div>

            <div class="col-md-3 mb-2">
                <label for="pays">Pays</label>
                <input type="select" class="form-control" id="pays" placeholder="Pays" onfocusout="validationPays()" oninput="validationPays()" required>
                <div class="invalid-feedback">
                    Ne peut pas être vide.
                </div>
            </div>
        </div>
            <div class="form-row">
                <div class="col-md-3 mb-2">
                    <label for="age">Âge</label>
                    <input type="number" class="form-control" id="age" onfocusout="validationAge()" oninput="validationAge()" required>
                    <div class="invalid-feedback">
                        Ne peut pas être vide.
                    </div>
                </div>
            </div>

        <div class="form-row">
            <div class="col-md-3 mb-2">
                <label for="courriel">Courriel</label>
                <input type="text" class="form-control" id="courriel" placeholder="Courriel" oninput="validationCourriel()" onfocusout="validationCourriel()" required>
                <div class="invalid-feedback" id="courriel-msg">
                    Invalide! <!--changé par la méthode de validation-->
                </div>
            </div>

            <div class="col-md-3 mb-2">
                <label for="mot-de-passe">Mot de passe</label>
                <input type="text" class="form-control" id="mot-de-passe" placeholder="Mot de passe" oninput="validationMdp()" onfocusout="validationMdp()" required>
                <div class="invalid-feedback" id="mdp-msg">
                    Invalide! <!--changé par la méthode de validation-->
                </div>
            </div>
        </div>

        <div class="group submit-group">
            <input type="button" value="Soumettre" onclick="soumettreInscr()">
        </div>
    </form>
</section>
